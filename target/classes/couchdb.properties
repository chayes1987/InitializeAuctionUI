# Configuration file required for Couch DB library
# Last edited by Conor Hayes on 26/04/2015 @ 6.46pm

### Required
couchdb.name=auction_info
couchdb.createdb.if-not-exist=true
# The protocol: http | https
couchdb.protocol=http
couchdb.host=127.0.0.1
# The port e.g: 5984 | 6984
couchdb.port=5984
# Blank username/password for no login
couchdb.username=
couchdb.password=